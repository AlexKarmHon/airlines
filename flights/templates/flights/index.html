{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}"><h2>Flight {{ flight.id }}</a>: {{ flight.origin }} to {{ flight.destination }}</h2></li>
        {% endfor %}
    </ul>
{% endblock %}
